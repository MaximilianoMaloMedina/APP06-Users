<h1>Buscador</h1>
<div class="row">
    <div class="col-12">
        <input type="text" class="form-control shadow" placeholder="Buscar usuario" (keyup)="buscar(busqueda.value)" #busqueda>
    </div>
</div>
<div class="mx-auto alert alert-danger text-center my-4" *ngIf="error">
    <h3>No se encuentra el id de usuario</h3>
</div>
<!-- card -->
<div class="card mt-5" style="width: 18rem;" *ngIf="!buscando && !error">
    <img src="{{resultados.avatar}}" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">Nombre</h5>
        <p class="card-text">{{resultados.first_name}} {{resultados.last_name}}</p>
        <p>Email: {{resultados.email}}</p>
        <p>Id: {{resultados.id}}</p>
    </div>
</div>
